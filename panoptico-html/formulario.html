<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-16" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./styles/formulario.css" />

    <title>Formulario</title>
  </head>
  <body>
    <!-- <body class="bg-success p-2 bg-opacity-75"> -->
    <header class="m-4">
      <section>
        <a href="./index.html"
          ><img
            width="90"
            class="p-3 rounded-circle"
            src="./styles/imagenes/arrow-left-circle.svg"
            alt=""
          />
        </a>
      </section>
    </header>
    <main>
      <section id="panel-central">
        <div id="div-formulario" class="card text-center">
          <div class="p-4">
            <b>INGRESA TUS DATOS:</b>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <input
                  type=""
                  class="form-control-lg"
                  id="nombre"
                  placeholder="Nombre y apellido"
                />
              </div>
              <div class="mb-3">
                <input
                  type=""
                  class="form-control-lg"
                  id="ID"
                  placeholder="ID"
                />
              </div>
              <div class="mb-3">
                <input
                  type=""
                  class="form-control-lg"
                  id="celular"
                  placeholder="Celular"
                />
              </div>
            </form>
            <section>
              <a href="./registroValido.html">
                <button type="submit" class="btn btn-success btn-lg p-3">
                  OK
                </button>
              </a>
            </section>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
